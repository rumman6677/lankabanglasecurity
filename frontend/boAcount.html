<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BO Account Opening Form</title>
<style>
  /* Add your CSS styling here */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
  }

  input[type="checkbox"] {
    margin-right: 10px;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <form id="boForm">
    <h2>BO Account Opening Form</h2>
    <p>Please complete all details in CAPITAL letters. Please fill all names correctly. All communications shall be sent only to the First Named Account Holder's correspondence address.</p>

    <label for="application">Application:</label>
    <input type="text" id="application" name="application">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <label for="category">BO Category:</label>
    <input type="checkbox" id="regular" name="category" value="Regular">
    <input type="checkbox" id="omnibus" name="category" value="Omnibus">
    <input type="checkbox" id="clearing" name="category" value="Clearing"><br>

    <label for="type">BO Type:</label>
    <input type="checkbox" id="jointHolder" name="type" value="Joint Holder">
    <input type="checkbox" id="company" name="type" value="Company">
    <input type="checkbox" id="individual" name="type" value="Individual">
    <br>

    <label for="participant">Name of CDBL Participant:</label>
    <input type="text" id="participant" name="participant">
    <label for="participantId">Participant ID:</label>
    <input type="text" id="participantId" name="participantId">
    <label for="boId">BO ID:</label>
    <input type="text" id="boId" name="boId">
    <label for="dateOpened">Date Account Opened:</label>
    <input type="date" id="dateOpened" name="dateOpened"><br>

    <h3>1. First Applicant</h3>
    <label for="fullName">Name in Full of Account:</label>
    <input type="text" id="fullName" name="fullName">
    <label for="shortName">Short Name of Account Holder:</label>
    <input type="text" id="shortName" name="shortName">
    <label for="title">Title (Mr./Mrs./Ms):</label>
    <select id="title" name="title">
      <option value="Mr.">Mr.</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Ms.">Ms.</option>
    </select>
    <label for="contactPerson">Name of Contact Person:</label>
    <input type="text" id="contactPerson" name="contactPerson">
    <label for="fatherName">Father's / Husband's Name:</label>
    <input type="text" id="fatherName" name="fatherName">
    <label for="motherName">Mother's Name:</label>
    <input type="text" id="motherName" name="motherName"><br>

    <h3>2. Contact Details</h3>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <label for="city">City:</label>
    <input type="text" id="city" name="city">
    <label for="postCode">Post Code:</label>
    <input type="text" id="postCode" name="postCode">
    <label for="state">State/Division:</label>
    <input type="text" id="state" name="state">
    <label for="telephone">Telephone:</label>
    <input type="text" id="telephone" name="telephone">
    <label for="country">Country:</label>
    <input type="text" id="country" name="country">
    <label for="mobile">Mobile Phone:</label>
    <input type="text" id="mobile" name="mobile">
    <label for="fax">Fax:</label>
    <input type="text" id="fax" name="fax">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("boForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = {
        application: document.getElementById("application").value,
        date: document.getElementById("date").value,
        // category: Array.from(document.querySelectorAll('input[name="category"]:checked')).map(el => el.value),
        // type: Array.from(document.querySelectorAll('input[name="type"]:checked')).map(el => el.value),
        category: getSelectedCheckboxValue('category'),
        type: getSelectedCheckboxValue('type'),
        participant: document.getElementById("participant").value,
        participantId: document.getElementById("participantId").value,
        boId: document.getElementById("boId").value,
        dateOpened: document.getElementById("dateOpened").value,
        fullName: document.getElementById("fullName").value,
        shortName: document.getElementById("shortName").value,
        title: document.getElementById("title").value,
        contactPerson: document.getElementById("contactPerson").value,
        fatherName: document.getElementById("fatherName").value,
        motherName: document.getElementById("motherName").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        postCode: document.getElementById("postCode").value,
        state: document.getElementById("state").value,
        telephone: document.getElementById("telephone").value,
        country: document.getElementById("country").value,
        mobile: document.getElementById("mobile").value,
        fax: document.getElementById("fax").value,
        email: document.getElementById("email").value,
      };
      console.log(formData);

      // Make an AJAX call to save the form data
      // Replace the URL with your actual API endpoint
      const url = "http://localhost:8080/api/v1";
      const xhr = new XMLHttpRequest();
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          alert("Form data saved successfully!");
        }
      };
      xhr.send(JSON.stringify(formData));
    });
    function getSelectedCheckboxValue(name) {
    const selectedCheckbox = document.querySelector(`input[name="${name}"]:checked`);
    return selectedCheckbox ? selectedCheckbox.value : '';
}
  </script>
</body>
</html>
